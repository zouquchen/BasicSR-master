name: EDSR_Lx4
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: D:/zqc2/2-dataset/LDL-datasets/Set5/HR
    dataroot_lq: D:/zqc2/2-dataset/LDL-datasets/Set5/LR
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: D:/zqc2/2-dataset/LDL-datasets/Set14/HR
    dataroot_lq: D:/zqc2/2-dataset/LDL-datasets/Set14/LR
    io_backend:
      type: disk
  test_3:
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: D:/zqc2/2-dataset/LDL-datasets/DIV2K100/HR
    dataroot_lq: D:/zqc2/2-dataset/LDL-datasets/DIV2K100/LR
    #filename_tmpl: '{}x4'
    io_backend:
      type: disk
  test_4:
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: D:/zqc2/2-dataset/LDL-datasets/Urban100/HR
    dataroot_lq: D:/zqc2/2-dataset/LDL-datasets/Urban100/LR
    #filename_tmpl: '{}x4'
    io_backend:
      type: disk

# network structures
network_g:
  type: EDSR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 256
  num_block: 32
  upscale: 4
  res_scale: 0.1
  img_range: 255.
  rgb_mean: [0.4488, 0.4371, 0.4040]

# path
path:
  pretrain_network_g: experiments/pretrained_models/EDSR/EDSR_Lx4_f256b32_DIV2K_official-76ee1c8f.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
